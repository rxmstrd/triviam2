<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"> <!--Enlaza CSS con la pagina-->
    <title>New Trivia</title>
</head>
<body>
    <header>

       <img src="img/koala.png" alt="koala" width="100px" height="100px" style="display:inline-block;">
       <div class="textoDeBienvenida">
         <h1>¿Tú sabes que comen?</h1><!--Empiezo por el titulo que se vera en la pantalla y el nombre en un id-->
         <h3 id='hello'> Bienvenida </h3>
        </div>
       <img src="img/panda.png" alt="panda" width="100px" height="100px" style="display:inline-block;">
        <hr>
    </header>
    <section id="contenido">
      <div id="pedirNombre"> <!--Creacion del div para segmentar la primera parte de la trivia-->
          Ingresa tu nombre:
          <input type="text" id="nombre" placeholder= "ingresa tu nombre">
          <input type="submit" name="pedirnombre" onclick = "putName()"><!--Agregando detalles de input-->
      </div>
      <div id="playNow"> <!--Creando el segundo segmento con descicion por botones-->
          <h2>¿Quieres jugar?</h2>
          <input type="button" value="Si" onclick="empezarJuego()">
          <input type="submit" value="No" onclick="cancelarJuego()">
      </div>
      <form id="pregunta1">
          <p>¿Qué comen los koalas?</p>
        <label>
          <input type="radio" name="option1" value="eucalipto"> Eucalipto
        </label>
        <label>
          <input type="radio" name="option1" value="manzanilla"> Manzanilla
        </label>
        <label>
          <input type="radio" name="option1" value="sabila"> Sábila
        </label>
        <br/>
        <input type="submit" value="Enviar" onclick="pregunta1()">
      </form>

      <form id="pregunta2">
          <p>¿Qué comen los pandas?</p>
        <label>
          <input type="radio" name="option2" value="caoba"> Caoba
        </label>
        <label>
          <input type="radio" name="option2" value="bambu"> Bambú
        </label>
        <label>
          <input type="radio" name="option2" value="cedro"> Cedro
        </label>
        <br/>
        <input type="submit" value="Enviar" onclick="pregunta2()">
      </form>

      <form id="pregunta3">
          <p>¿Qué comen los grizzly?</p>
        <label>
          <input type="radio" name="option3" value="salmon"> Salmón
        </label>
        <label>
          <input type="radio" name="option3" value="trucha"> Trucha
        </label>
        <label>
          <input type="radio" name="option3" value="atun"> Atún
        </label>
        <br/>
        <input type="submit" value="Enviar" onclick="pregunta3()">
      </form>
      <div id="respuestas">
        <h3>RESULTADOS</h3>
          <div id="verCorrectas"></div><!-- Se visualizan las respuestas correctas -->
          <div id="verIncorrectas"></div><!-- Nos permite visualizar las respuestas incorrectas -->
      </div>

    </section>

    <script src="js/app.js"></script>
</body>
</html>
